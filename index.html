<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt2</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <p> Fahrenheit <input id="doF" type="text"> <button onclick="chuyendoi()">Chuyển đổi</button></p>
    <p>Celcius: <span id="kq"></span></p>
</body>
</html>
<script>
    //let f = +document.getElementById('doF').value;
    function chuyendoi(){
        let f = +document.getElementById('doF').value;
        let c = (f - 32)/1.8;
        document.getElementById('kq').innerHTML = c ;
    }
</script>
